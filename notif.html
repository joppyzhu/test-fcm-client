<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <title>Sign Up | Firebase Auth</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">Firebase Messaging</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div class="col-lg-12 col-md-12 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signUpForm">
                            <h2 class="h2 text-center text-dark mb-3">Send Notification</h2>
                            <div class="form-group">
                                <label for="userEmail">Email address<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userEmail" placeholder="mail@mail.com">
                                <small id="userEmailError" class="form-text text-danger"></small>
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="sendNotif()">Send Notif</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="login.js"></script>
    <script type="text/javascript">
        function sendNotif() {
            var userEmail = document.getElementById("userEmail").value;
            var data = {email:userEmail};
            $.ajax({
                type: "POST",
                url: apiUrl + "user/v1/notif",
                data: data
            }).done(function(response) {
                alert(printObj(response));
            }).fail(function(response) {
                alert(printObj(response));
            });
        }
    </script>

</body>
</html>
